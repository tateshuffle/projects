<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){

                // change color of buttons in multiple answer questions
                function buttonClick(button)
                {
                    // find "right" and "wrong" button of div that contains multiple answer questions
                    let parentContainer = button.parentElement;
                    let correctsInContainer = parentContainer.querySelectorAll('.right');
                    let incorrectsInContainer = parentContainer.querySelectorAll('.wrong');
                    // reset color of buttons
                    for (let i = 0; i < correctsInContainer; i++){
                        correctsInContainer[i].style.backgroundColor = '#d9edff'
                    }
                    for (let j = 0; j < incorrectsInContainer; j++){
                        incorrectsInContainer[j].style.backgroundColor = '#d9edff'
                    }
                    // set color and feedback according to correctness of answer
                    if (button.classList.contains('right')){
                        button.style.backgroundColor = 'green';
                        button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                    else if (button.classList.contains('wrong')){
                        button.style.backgroundColor = 'red';
                        button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    }
                }

                // select "right" and "wrong" buttons of each question
                let corrects = document.querySelectorAll('.right');
                let incorrects = document.querySelectorAll('.wrong');

                // apply button click function to each click
                for (let k = 0; k < corrects.length; k++){
                    corrects[k].addEventListener('click', function(){
                        buttonClick(corrects[k]);
                    });
                }

                for (let m = 0; m < incorrects.length; m++){
                    incorrects[m].addEventListener('click', function(){
                        buttonClick(incorrects[m]);
                    });
                }

                // create node list of free text questions to use methods n elements of list (buttons and input fileds)
                let freeQuestion = document.querySelectorAll('.free');

                // create objects of question-answer pairs
                var q1 = {question: 'who is the producer', answer: 'Andy Cohen'};
                var q2 = {question: 'who is the medium', answer: 'Allison Dubois'};

                // create array of questions
                var questions = [q1, q2];

                // loop through list of questions
                    // get correct answer of current question
                    // get user-given anwer for current question
                    // when check button of current question is clicked
                        // compare value in question object and value in user input
                            // set color of input field and feedback text
                for (let i = 0; i < freeQuestion.length; i++) {
                    let correct = questions[i].answer;
                    let answer = freeQuestion[i].querySelector('.answer');
                    freeQuestion[i].querySelector('.check').addEventListener('click', function(){
                        if(answer.value == correct){
                            answer.style.backgroundColor = 'green';
                            freeQuestion[i].querySelector('.feedback').innerHTML = 'Correct!';
                        }
                        else {
                            answer.style.backgroundColor = 'red';
                            freeQuestion[i].querySelector('.feedback').innerHTML = 'Incorrect';
                        }
                    });
                }

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
            </div>
            <div class="multiple">
                <!-- TODO: Add multiple choice question here -->
                <h3>Which was the first Real Housewives city?</h3>
                <button class="right">Orange County</button>
                <button class="wrong">New York</button>
                <button class="wrong">Beverly Hills</button>
                <p class="feedback"></p>
            </div>

            <div class="multiple">
                <h3>Which Housewife threw her prosthetic leg at one of her friends?</h3>
                <button class="right">Aviva Drescher</button>
                <button class="wrong">Countess LuAnn</button>
                <button class="wrong">Sonja Morgan</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
            </div>
            <div class="free">
                <!-- TODO: Add free response question here -->
                <h3>Who is the executive producer of all Real Housewives installments?</h3>
                <input class="answer" placeholder="Type answer" type="text"></input>
                <button class="check">Check your answer</button>
                <p class="feedback"></p>
            </div>

            <div class="free">
                <h3>Who was the medium from RHOBH's Dinner Party From Hell?</h3>
                <input class="answer" placeholder="Type answer" type="text"></input>
                <button class="check">Check your answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
