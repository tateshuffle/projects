<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" autocomplete="off" placeholder="Name" type="text">
                    <input name="month" autocomplete="off" placeholder="Month" type="number" min="1" max="12">
                    <input name="day" autocomplete="off" placeholder="Day" type="number" min="1" max="31">
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">
                {% block table %}
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{birthday.name}}</td>
                                <td>{{birthday.month}}/{{birthday.day}}</td>
                                <td>
                                    <form action="/edit/{{birthday.id}}">
                                        <input name="id" type="hidden" value={{birthday.id}}>
                                        <button type="submit">Edit</button>
                                    </form>
                                </td>
                                <td>
                                    <form action="/delete", method="post">
                                        <input name="id" type="hidden" value={{birthday.id}}>
                                        <button type="submit">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
